<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JARVIS Search Engine</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <style>
    	body { padding-top: 100px; }
    	.text-center {
    		text-align: center;
    	}
    	.navbar-input {
    		padding: 11px 16px;
    		border-radius: 2px 0 0 2px;
    		border: 0 none;
    		outline: 0 none;
    		font-size: 15px;
    		box-shadow: 1px 1px 5px #a1a1a1;
    	}

    	.navbar-input:focus {
    		box-shadow: 1px 1px 15px #b9b9b9;
    	}

    	.navbar-button {
    		background-color: #40c4ff;
    		border: 1px solid #40c4ff;
    		border-radius: 0 2px 2px 0;
    		color: #565656;
    		padding: 10px 0;
    		height: 43px;
    		cursor: pointer;
    		outline: none;
    	}

    	.navbar-button:focus {
    		background-color: #3bb3e8;
    		border-color: #3bb3e8;
    	}

    	.jarvis-container {
			margin: 0;
			width: 100%;
			position: relative;
			height: 125px;
			top: 0;
    	}

    	.jarvis {
    		background-position: center;

    		background-repeat: no-repeat;
    		height: 100%;
    		z-index: 9999;
    		background-image: url(https://material.io/icons/webcomponents/custom_components/material-io-nav/static/images/icons_light.svg);
    	}

    	.jarvis-text {
    		color: #2979ff;
    	}
    </style>
</head>
<body>
	<div class="container">
		<div class="row text-center">
			<h2 class="jarvis-text">JARVIS</h2>
			<h4 class="jarvis-text">Search Engine</h4>
			<div class="jarvis-container">
				<div class="jarvis"></div>
			</div>
		</div>
		<div class="row text-center">
			<h4>Searching <a href="http://www.cse.ust.hk">[www.cse.ust.hk]</a></h4>
		</div>
		<div class="row">
			<div class="container">
			<input class="navbar-input col-xs-11" type="" placeholder="Type keywords to search" name="query">
			<button class="navbar-button col-xs-1">
				<svg width="15px" height="15px">
					<path d="M11.618 9.897l4.224 4.212c.092.09.1.23.02.312l-1.464 1.46c-.08.08-.222.072-.314-.02L9.868 11.66M6.486 10.9c-2.42 0-4.38-1.955-4.38-4.367 0-2.413 1.96-4.37 4.38-4.37s4.38 1.957 4.38 4.37c0 2.412-1.96 4.368-4.38 4.368m0-10.834C2.904.066 0 2.96 0 6.533 0 10.105 2.904 13 6.486 13s6.487-2.895 6.487-6.467c0-3.572-2.905-6.467-6.487-6.467 "></path>
				</svg>
			</button>
			</div>
		</div>
	</div>
</body>
</html>
